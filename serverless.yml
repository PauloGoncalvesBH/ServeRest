service: serverest

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1

package:
  patterns:
    - 'src/**'
    - 'docs/**'

functions:
  app:
    handler: src/app.handler
    events:
      - http:
          path: /usuarios
          method: GET
      - http:
          path: /
          method: GET

plugins:
  - serverless-offline